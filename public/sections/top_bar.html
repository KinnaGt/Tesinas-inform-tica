<!-- TopBar de accesibilidad -->
<div id="accessibility-bar" style="
  position: fixed; top: 0; left: 0; right: 0;
  background-color: transparent; /* transparente */
  color: var(--text-color);
  padding: 8px 16px;
  display: flex; justify-content: flex-end; align-items: center;
  z-index: 9999; font-family: 'Poppins', sans-serif;
  box-shadow: none; /* sin sombra */
">
  <button id="acc-settings-btn" aria-label="Accesibilidad" class="theme-icon"
    style="background: none; border: none; padding: 0; cursor: pointer;">
    <img src="img/settings_icon.png" alt="Accesibilidad" style="width: 2.5em; height: 2.5em;">
  </button>


  <!-- Menú accesibilidad -->
  <div id="acc-menu" class="accessibility-text" style="
  display: none;
  position: absolute;
  right: 16px;
  top: 40px;
  background: var(--bg-color);
  border-radius: 20px;
  padding: 20px;
  border: 4px solid #eaeaea;
  width: 200px;
  box-shadow: 0 0 8px rgba(0,0,0,0.4);
">

    <!-- Tamaño de letra -->
    <div style="margin-bottom: 16px;">
      <strong style="display: block; margin-bottom: 8px;" class="theme-text">Tamaño de letra</strong>
      <button class="font-btn" onclick="setFontSize('small')"
        aria-label="Cambiar tamaño de letra a chica">Chica</button>
      <button class="font-btn" onclick="setFontSize('medium')"
        aria-label="Cambiar tamaño de letra a mediana">Mediana</button>
      <button class="font-btn" onclick="setFontSize('large')"
        aria-label="Cambiar tamaño de letra a grande">Grande</button>
    </div>

    <!-- Tema -->
    <div style="display: flex; align-items: center; gap: 10px; position: relative;">
      <strong style="display: block; margin-bottom: 8px;" class="theme-text">Tema</strong>
      <div class="theme-wrapper" id="dark-wrapper">
        <img id="dark-theme-btn" src="img/dark_theme.png" alt="Tema oscuro" class="theme-icon"
          style="height: 24px; cursor: pointer;" role="button" tabindex="0" aria-label="Cambiar a modo oscuro">
      </div>
      <div class="theme-wrapper" id="light-wrapper">
        <img id="light-theme-btn" src="img/light_theme.png" alt="Tema claro" class="theme-icon"
          style="height: 24px; cursor: pointer;" role="button" tabindex="0" aria-label="Cambiar a modo claro">
      </div>
    </div>

  </div>
</div>
