<!-- TopBar de accesibilidad -->
<div id="accessibility-bar" style="
  position: fixed; top: 0; left: 0; right: 0;
  color: white; padding: 8px 16px;
  display: flex; justify-content: flex-end; align-items: center;
  z-index: 9999; font-family: 'Poppins', sans-serif;
  border-bottom: 1px solid #1A1A1A;
">

  <button id="acc-settings-btn" aria-label="Accesibilidad" style="
  background: none; border: none; cursor: pointer; padding: 0;
">
    <img src="img/settings_icon.png" alt="Accesibilidad" style="width: 24px; height: 24px;">
  </button>

  <div id="acc-menu" style="
      display: none;
      position: absolute;
      right: 0;
      background: #333;
      padding: 10px;
      border-radius: 4px;
      box-shadow: 0 0 5px rgba(0,0,0,0.5);
    ">
    <button onclick="setFontSize('small')" style="margin: 2px;">Chica</button>
    <button onclick="setFontSize('medium')" style="margin: 2px;">Mediana</button>
    <button onclick="setFontSize('large')" style="margin: 2px;">Grande</button>
  </div>
</div>
</div>
